<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Coloring Book App</title>
    <meta name="author" content="Dustin Dobos">
    <meta name="description" content="A simple digital coloring book app">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app-main">
      <div class="side-bar">
        <div class="color-palet">
          <div id="white-button" class="color-button"></div>
          <div id="black-button" class="color-button"></div>  
          <div id="red-button" class="color-button"></div>
          <div id="green-button" class="color-button"></div>
          <div id="blue-button" class="color-button"></div>
          <div id="purple-button" class="color-button"></div>
          <div id="yellow-button" class="color-button"></div>
          <div id="pink-button" class="color-button"></div>
          <div id="orange-button" class="color-button"></div>
          <div id="gray-button" class="color-button"></div>
          <div id="brown-button" class="color-button"></div>
        </div>
        <div class="brush-size-menu">
          <div id="size-1" class="brush-size-menu-button">
            <div></div>
          </div>
          <div id="size-2" class="brush-size-menu-button">
            <div></div>
          </div>
          <div id="size-3" class="brush-size-menu-button">
            <div></div>
          </div>
          <div id="size-4" class="brush-size-menu-button">
            <div></div>
          </div>
          <div id="size-5" class="brush-size-menu-button">
            <div></div>
          </div>
          <div id="size-6" class="brush-size-menu-button">
            <div></div>
          </div>
        </div>
      </div>
      
      <div class="canvas-container">
        <canvas class="my-canvas"></canvas>
      </div>
    </div>
    
    
  </body>
</html>
